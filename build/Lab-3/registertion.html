    <div class="container">

                <label for="username">NAME</label>

            <div class="username-login">

                <input type="radio" name="gender" id="gender" class="common-radio" required>
            </div>
            <div class="username-login">
                <label for="username">USERNAME</label>
                <br>

            </div>
            <div class="user-password">
                <label for="password">PASSWORD</label>
                <br>
                <input type="password" name="password" id="password" class="common" placeholder="Password" required>
            </div>
            <div class="login-button">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="username-login">
                <label for="username">USERNAME</label>
                <br>
                <input type="text" name="username" id="username" class="common" placeholder="Username" required>
            </div>
            <div class="user-password">
                <label for="password">PASSWORD</label>
                <br>
                <input type="password" name="password" id="password" class="common" placeholder="Password" required>
            </div>
            <div class="login-button">
                <a href="index.html">
                <input type="button" value="Login" class="button" onclick="myFunction()">
                </a>
            </div>
        </div>
    </div>
</body>
</html>

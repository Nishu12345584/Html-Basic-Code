<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Developer" content="Joyal Shaji">
        <meta name="Description" content="Add Image Tag">
        <meta http-equiv="refresh" content="30">
        <title>Add Image Tag</title>
        <link rel="icon" href="./logo/html.png" type="image/x-icon">
        <link rel="stylesheet" href="../src/style/main.css">
    </head>
<body>
    <center><h1>Image Tag Using Project</h1></center>
    <hr>
    <br>
    
    <img src="./Image Tags Files/1.jpg" alt="Flower Image" title="Beuitfull Flower" width="600" height="500">
    <figcaption>It is So Beuitfull Image</figcaption>
    <br>
    <figure>
    <img src="./Image Tags Files/4.jpg" alt="Flower Image" title="Beuitfull Image" width="400" height="379">
    <address>
        KMCB House Oxford Landon <br>
        Father name : Jhon Mathew <br>
        Mother name : Sumi Mathew <br>
        Post : 578432
    </address>
    <figcaption>
        Beuitfull Lady
    </figcaption>
    </figure>
    <hr>
    <br><br><br>
    <!-- 
        image mapping
     -->
    <figure>
    <img src="./Image Tags Files/6.jpeg" alt="image" usemap="#mapping" title="Secondary Image" width="400" height="379">
    <map name="mapping">
        <area shape="rect" coords="34,44,270,350" href="./Image Tags Files/3.jpeg" alt="">
    </map>
    </figure>
    <hr>
    <br>
    <br>
    <figure>
    <img src="./Image Tags Files/2.jpg" alt="Flower2" title="Second Flower Image" width="500" height="450">
    <figcaption>Nice Smell In this Flower
    </figcaption>
    </figure>
    
</body>
</html>



<!-- 
    img  ---  it is used to imort the image URL or Image file
    src  ---  Path Definer and URL
    alt  ---  Use of the Image
    title  ---  Identify the Use in This image Titling
    figure ---  Specifies Self-Container
    figcaption  ---  Caption on the Figure
    
    
 -->
